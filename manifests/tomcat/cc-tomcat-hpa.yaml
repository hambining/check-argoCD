apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cc-tomcat-hpa
  namespace: cc-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cc-tomcat-deploy
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 35
